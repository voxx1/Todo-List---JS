<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List 2021</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Todo List 2021</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="What is the next task?">
            <input type="submit" value="Add me!" id="new-task-submit">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
